description = "Hierarchical reinforcement learning environment based on Minecraft"
authors = ["jfurches <jim.furches@gmail.com>"]
license = "GPL-3.0-or-later"
readme = "README.md"
packages = [{include = "wheatbot"}]

[tool.poetry.dependencies]
python = "~3.10"
