pygame = "^2.2.0"
numpy = "^1.24.2"
ray = "^2.3.0"
scipy = "^1.10.1"
Pillow = "^9.5.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"